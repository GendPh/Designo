<main class="pb-[120px]">
  <section class="contact">
    <img src="../../assets/contact/desktop/bg-pattern-hero-desktop.svg" alt="1 bubble">
    <div class="flex flex-col lg:justify-center lg:pr-16">
      <h1>Contact Us</h1>
      <p>Ready to take it to the next level? Let’s talk about your project or idea and find out how we can help your
        business grow. If you are looking for unique digital experiences that’s relatable to your users, drop us a line.
      </p>
    </div>

    <form class="contact-form" (submit)="OnSubmit($event)">
      <div class="input-field">
        <input class="input" (blur)="OnBlur($event)" id="nameInputEl" type="text" placeholder="Name"
          [(ngModel)]="nameInput">
        <span class="error hide">Can´t be Empty <span class="error-svg"></span></span>
      </div>
      <div class="input-field">
        <input class="input" (blur)="OnBlur($event)" id="emailInputEl" type="email" placeholder="Email Address">
        <span class="error hide">Can´t be Empty <span class="error-svg"></span></span>
      </div>
      <div class="input-field">
        <input class="input" (blur)="OnBlur($event)" id="phoneInputEl" type="text" placeholder="Phone">
        <span class="error hide">Can´t be Empty <span class="error-svg"></span></span>
      </div>
      <div class="input-field">
        <textarea placeholder="Your Message" class="input" (blur)="OnBlur($event)" id="messageInputEl"></textarea>
        <span class="error hide">Can´t be Empty <span class="error-svg"></span></span>
      </div>
      <button type="submit"><a class="button dark mt-10">Submit</a></button>
    </form>
  </section>

  <section>
    <app-locations-destination></app-locations-destination>
  </section>
</main>
